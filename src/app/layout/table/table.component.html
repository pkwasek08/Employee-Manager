<html>
<body>
    <table class="table">

        <h2>List of employees</h2>
        <div>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Position</th>
                <th>Room</th>
                <th>Salary</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
    
            
            <div *ngFor="let employees of employeeService.getEmployee()">
                    <div *ngIf="employees.firstName != null">
                <tr>
                        
                        <th>{{employees.id}}</th>
                    <th>{{employees.firstName}}</th>
                    <th>{{employees.lastName}}</th>
                    <th>{{employees.position}}</th>
                    <th>{{employees.room}}</th>
                    <th>{{employees.salary}}</th>
                    <td>
                        <a routerLink="/add"><button type="button" class="buttonEdit" tooltip="Edit employer's info">
                                Edit
                            </button>
                        </a>
                    </td>
                    <td>
                      
            <button class="buttonRemove"  (click)="removeEmployee(employees.id)">x</button>
                
                    </td>
               
                </tr>
            </div>
            </div>
        </div>
    </table>
</body>

</html>
