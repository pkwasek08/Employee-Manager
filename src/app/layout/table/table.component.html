<html>
<body>
    <table class="table">

        <h2>List of employees</h2>

        <div>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Position</th>
                <th>Room</th>
                <th>Salary</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
            <ng-container *ngFor="let empl of employees">
                <tr>
                    <td>{{empl.id}}</td>
                    <td>{{empl.firstName}}</td>
                    <td>{{empl.lastName}}</td>
                    <td>{{empl.position}}</td>
                    <td>{{empl.room}}</td>
                    <td>{{empl.salary}}</td>
                    <td>
                        <a routerLink="/edit"><button type="button" class="buttonEdit" tooltip="Edit employer's info">
                                Edit
                            </button>
                        </a>
                    </td>
                    <td>
                        <app-employee-item>
                        <button (click)="deleteTodo($event)" type="button" class="buttonRemove" tooltip="Remove employer's info">
                            Remove
                        </button>
                    </app-employee-item>
                    </td>
                </tr>
            </ng-container>
        </div>
    </table>
</body>

</html>

<app-employee-item>
        *ngFor="let employee of employees" [employee]="employee"
        (deleteTodo)="deleteTodo($event)"
        >
    </app-employee-item>
