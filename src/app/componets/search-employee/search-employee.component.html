<html>

<body>
    <form class="search">

        First name:<br>
        <input type="search" [(ngModel)]="FirstName" value={{FirstName}} [ngModelOptions]="{standalone: true}" />
        <br>
        Position:<br>
        <input type="search" [(ngModel)]="positions" value={{positions}} [ngModelOptions]="{standalone: true}" /><br>
        Salary:<br>
        Od:
        <input type="number" [(ngModel)]="salaryDown" value={{salaryDown}} [ngModelOptions]="{standalone: true}"
            max="5000" min="1000" /><br>
        Do:
        <input type="number" [(ngModel)]="salaryUp" value={{salaryUp}} [ngModelOptions]="{standalone: true}" min="1000"
            max=" 5000" /><br>
        <br>
        <a
            *ngIf="FirstName != null && positions != null && salaryDown != null && salaryUp != null && salaryUp >= salaryDown">
            <button class="btn btn-primary" (click)="SearchEmployee()">Search
            </button></a><br>
    </form>

    <table class="table">

        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th>Room</th>
            <th>Salary</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
        <tr
            *ngFor="let employee of employeeService.getSearchedEmployee(FirstName,positions,salaryDown,salaryUp) | paginate: { itemsPerPage: 5, currentPage: p}">
            <ng-container *ngIf="employee.id != null">
                <th>{{employee.id}}</th>
                <th>{{employee.firstName}}</th>
                <th>{{employee.lastName}}</th>
                <th>{{employee.position}}</th>
                <th>{{employee.room}}</th>
                <th>{{employee.salary}}</th>
                <th>
                    <a [routerLink]="['/edit', employee.id]">
                        <button class="btn btn-success pull-right">
                            Edit
                        </button>
                    </a>
                </th>
                <th>
                    <button class="buttonRemove" (click)="removeEmployee(employee.id)">x</button>
                </th>

            </ng-container>
        </tr>
    </table>


    <div class="text-center">
        <pagination-controls (pageChange)=" p = $event"></pagination-controls>
    </div>
</body>

</html>
