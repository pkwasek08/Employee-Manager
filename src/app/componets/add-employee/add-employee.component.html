
  <form>

    <div class="info-input">
      First name:<br>
      <input type="text" [(ngModel)]="firstName" value={{firstName}} [ngModelOptions]="{standalone: true}"/>
      <br>
      Last name:<br>
      <input type="text" [(ngModel)]="lastName" value={{lastName}} [ngModelOptions]="{standalone: true}"/><br>
      Position:<br>
      <input type="text" [(ngModel)]="position" value={{position}} [ngModelOptions]="{standalone: true}"/><br>
      Salary:<br>
      <input type="number" [(ngModel)]="salary" value={{salary}} [ngModelOptions]="{standalone: true}"/><br>
      Room:<br>
      <input type="number" [(ngModel)]="room" value={{room}} [ngModelOptions]="{standalone: true}"/><br><br>
      <a routerLink="/"> 
      <button class="btn btn-primary" (click)="addEmployee()">Submit</button>
     
    </a>
    </div>

  </form>
