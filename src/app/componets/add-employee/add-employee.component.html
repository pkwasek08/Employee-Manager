<br>
<div class="form-group w-30">
  <label class="firstName" for="formGroupExampleInput">First name</label><br>
  <input type="search" class="form-control" [(ngModel)]="firstName" value={{firstName}}
    [ngModelOptions]="{standalone: true}" placeholder="Jan" />
  <br>
  Last name<br>
  <input type="search" class="form-control" [(ngModel)]="lastName" value={{lastName}}
    [ngModelOptions]="{standalone: true}" placeholder="Nowak" /><br>
  Position<br>
  <input type="search" class="form-control" [(ngModel)]="position" value={{position}}
    [ngModelOptions]="{standalone: true}" placeholder="Programmer" /><br>
  Salary<br>
  <input type="number" class="form-control" [(ngModel)]="salary" value={{salary}} tooltip="over 1000 less 5000"
    [ngModelOptions]="{standalone: true}" min="1000" max="5000" placeholder="2500" /><br>
  Room<br>
  <input type="number" class="form-control" [(ngModel)]="room" value={{room}} [ngModelOptions]="{standalone: true}"
    min="0" max="1000" placeholder="105" /><br>
  <div
    *ngIf="firstName != null && position != null && lastName != null && salary>=1000 && salary <=5000 && room >=0 && room <=1000">
    <a routerLink="/">
      <button class="btn btn-primary" (click)="addEmployee()">Submit</button>

    </a>
  </div>
</div>
