<br><div class="room-add w-30">
    <form>
        Number<br>
        <input type="number" class="form-control" [(ngModel)]="number" value={{number}}
            [ngModelOptions]="{standalone: true}" placeholder="105" /><br>
        Name<br>
        <input type="search" class="form-control" [(ngModel)]="name" value={{name}}
            [ngModelOptions]="{standalone: true}" placeholder="biuro" /><br>
        Capacity<br>
        <input type="number" class="form-control" [(ngModel)]="capacity" value={{capacity}}
            [ngModelOptions]="{standalone: true}" placeholder="10" /><br>
        People
        <input type="number" class="form-control" [(ngModel)]="people" value={{people}}
            [ngModelOptions]="{standalone: true}" placeholder="0" /><br>
        <div *ngIf="number != null && name != null && capacity >=0 && people>=0 && capacity >= people">
            <button class="btn btn-primary" (click)="addRoom()">Submit</button>
        </div>
        <br><br>
    </form>
    <table class="table table-hover table-striped table-bordered table-dark w-auto">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Number</th>
                <th>Capacity</th>
                <th>People</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let room of roomService.getRoom() | paginate: { itemsPerPage: 5, currentPage: p}">
                <ng-container *ngIf="room.number != 0">
                    <th>{{room.id}}</th>
                    <th>{{room.name}}</th>
                    <th>{{room.number}}</th>
                    <th>{{room.capacity}}</th>
                    <th>{{room.people}}</th>
                    <!-- <td>
                    <a routerLink="/add"><button type="button" class="buttonEdit" tooltip="Edit employer's info">
                            Edit
                        </button>
                    </a>
                </td>
                <td>
                    <button class="buttonRemove" (click)="removeEmployee(employee.id)">x</button>
                </td>
          -->
                </ng-container>
            </tr>
        </tbody>
    </table>
    <br>
    <div class="text-center">
        <pagination-controls (pageChange)=" p = $event"></pagination-controls>
    </div>
</div>
